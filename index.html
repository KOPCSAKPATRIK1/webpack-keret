<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css" media="screen">
    <script src="dist/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="header">
                <h1>Kép választó</h1>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-3" id="urls">
                <p>Kép URL-je</p>
                <input class="input" type="url" id="url" placeholder="https://example.com">                                                                                                       
            </div>
            <div class="col-md-3 xd">
                <p>Kép széllesége (max 1200px) </p>
                <input class="input" id="width" type="number" max="1200" step="20" min="100">
            </div>
            <div class="col-md-3 xd" >
                <p>Keret vastagsága</p>
                <input class="input" id="border" type="number" min="0">
            </div>
            <div class="col-md-3 xd">
                <p>Kép keret szine </p>
                <input class="input" id="color" type="color"> 
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <img id="kep" class="center" src="" alt="" srcset="">
            </div>
        </div>
<br>


    </div>
</body>
</html>
